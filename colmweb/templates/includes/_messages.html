{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
   
    {% for category, message in messages %}
      <div class="alert alert-{{ category }} mt-2">{{ message }} <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span> </div>
    {% endfor %}
  
  {% endif %}
{% endwith %}
