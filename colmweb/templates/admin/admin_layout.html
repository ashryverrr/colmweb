<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta charset="utf-8">
        <!-- Tell the browser to be responsive to screen width -->
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
            <title>AdminLTE 2 | Blank Page</title>
            <link href="{{ url_for('static', filename='css/bootstrapLTE.css')}}" rel="stylesheet">
            <!-- <link href="{{ url_for('static', filename='css/custom.css')}}" rel="stylesheet"> -->
            <!-- Theme style -->
            <link href="{{ url_for('static', filename='css/font-awesome.min.css')}}" rel="stylesheet">
            <link href="{{ url_for('static', filename='css/ionicons.min.css')}}" rel="stylesheet">              
            <link href="{{ url_for('static', filename='css/skins/_all-skins.min.css')}}" rel="stylesheet">
            <link href="{{ url_for('static', filename='css/AdminLTE.min.css')}}" rel="stylesheet">                      
            <!-- Theme style -->            
            <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='img/logo.png')}}">
            <link href="https://fonts.googleapis.com/css?family=Droid+Serif" rel="stylesheet">
            <link href="https://fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet">
           
            <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

  <header class="main-header">
    <!-- Logo -->
    <a href="dashboard" class="logo">
      <!-- mini logo for sidebar mini 50x50 pixels -->
      <span class="logo-mini"><b>A</b>LT</span>
      <!-- logo for regular state and mobile devices -->
      <span class="logo-lg"><b>Admin</b>LTE</span>
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top">
      <!-- Sidebar toggle button-->
      <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>

      <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">
          <!-- User Account: style can be found in dropdown.less -->
          <li class="dropdown user user-menu">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <img src="{{ url_for('static', filename='img/user2-160x160.jpg')}}" class="user-image" alt="User Image">
              <span class="hidden-xs">{{ session['fullName'] }} </span>
            </a>
            <ul class="dropdown-menu">
              <!-- User image -->
              <li class="user-header">
                <img src="{{ url_for('static', filename='img/user2-160x160.jpg')}}" class="img-circle" alt="User Image">
                <!-- <p>
                  {{ session['fullName'] }} 
                  <small>Member since Nov. 2012</small>
                </p> -->
              </li>             
              <!-- Menu Footer-->
              <li class="user-footer">
                <div class="pull-left">
                  <a href="#" class="btn btn-default btn-flat">Profile</a>
                </div>
                <div class="pull-right">
                  <a href="logout" class="btn btn-default btn-flat">Sign out</a>
                </div>
              </li>
            </ul>
          </li>         
        </ul>
      </div>
    </nav>
  </header>
  
  <!-- ================== INCLUDE SIDEBAR ============================= -->
  {% include '/includes/_admin_navbar.html' %}
  <!-- ====================== END SIDEBAR ========================= -->

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    
             
      {% block body %}      
      {% endblock %}
      
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <footer class="main-footer">
    <div class="pull-right hidden-xs">
      <b>Version</b> 2.4.0
    </div>
    <strong>Copyright &copy; 2014-2016 <a href="https://adminlte.io">Almsaeed Studio</a>.</strong> All rights
    reserved.
  </footer>

</div>
<!-- ./wrapper -->




<script src="{{ url_for('static', filename='js/jquery.js')}}"></script>
 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
 <script src="{{ url_for('static', filename='js/bootstrap.js')}}"></script>
 <script src="{{ url_for('static', filename='js/adminLTE.js')}}"></script>
 <script src="{{ url_for('static', filename='fontawesome/js/all.js')}}"></script>
 <script src="https://cdn.ckeditor.com/ckeditor5/11.1.1/classic/ckeditor.js"></script>
 <script>
        $(document).ready(function () {
          $('.sidebar-menu').tree()
        })
 </script>
 <script type="text/javascript">
     //CKEDITOR.replace('editor')
     ClassicEditor
     .create( document.querySelector( '#editor' ) )
     .then( editor => {
         console.log( editor );
     } )
     .catch( error => {
         console.error( error );
     } );
 </script>
</body>
</html>
